# Local development overrides (kind/minikube)

prometheus:
  prometheusSpec:
    # Shorter retention for local
    retention: 7d
    retentionSize: "5GB"

    # Lower resources for local
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 1Gi

    # No persistent storage for local
    storageSpec: {}

grafana:
  # Simple password for local
  adminPassword: "admin"

  # No persistence for local
  persistence:
    enabled: false

  # Disable auth for easier local access
  grafana.ini:
    auth.anonymous:
      enabled: true
      org_role: Admin

alertmanager:
  alertmanagerSpec:
    # No persistence for local
    storage: {}

    # Lower resources
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
